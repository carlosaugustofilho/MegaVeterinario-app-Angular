<div class="container-fluid form-container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Cadastro de Cliente</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome"  formControlName="nome">
                </div>
                <div class="col-md-4">
                  <label for="sobrenome" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="sobrenome"  formControlName="sobrenome">
                </div>
                <div class="col-md-4">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone"  formControlName="telefone">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
                </div>
                <div class="col-md-4">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf"  formControlName="cpf">
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email"  formControlName="email">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" formControlName="cep">
                </div>
                <div class="col-md-4">
                  <label for="rua" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="rua"  formControlName="rua">
                </div>
                <div class="col-md-4">
                  <label for="numero" class="form-label">Número</label>
                  <input type="text" class="form-control" id="numero"  formControlName="numero">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="complemento" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="complemento"  formControlName="complemento">
                </div>
                <div class="col-md-4">
                  <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="bairro" formControlName="bairro">
                </div>
                <div class="col-md-4">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" placeholder="Cidade" formControlName="cidade">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="estado" placeholder="Estado" formControlName="estado">
                </div>
                <div class="col-md-4">
                  <label for="paisId" class="form-label">País</label>
                  <input type="text" class="form-control" id="paisId" placeholder="País" formControlName="paisId">
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
