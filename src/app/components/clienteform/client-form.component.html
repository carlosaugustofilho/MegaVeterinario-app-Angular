<div class="container-fluid form-container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Cadastro de Cliente</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" formControlName="nome">
                <div *ngIf="clientForm.get('nome')?.invalid && clientForm.get('nome')?.touched" class="text-danger">
                  Nome é obrigatório
                </div>
              </div>
              <div class="col-md-4">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome">
                <div *ngIf="clientForm.get('sobrenome')?.invalid && clientForm.get('sobrenome')?.touched" class="text-danger">
                  Sobrenome é obrigatório
                </div>
              </div>
              <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" formControlName="telefone">
                <div *ngIf="clientForm.get('telefone')?.invalid && clientForm.get('telefone')?.touched" class="text-danger">
                  Telefone é obrigatório
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched" class="text-danger">
                  Email é obrigatório e deve ser válido
                </div>
              </div>
              <div class="col-md-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" formControlName="cpf">
                <div *ngIf="clientForm.get('cpf')?.invalid && clientForm.get('cpf')?.touched" class="text-danger">
                  CPF é obrigatório
                </div>
              </div>
              <div class="col-md-4">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
                <div *ngIf="clientForm.get('dataNascimento')?.invalid && clientForm.get('dataNascimento')?.touched" class="text-danger">
                  Data de Nascimento é obrigatória
                </div>
              </div>
            </div>
            <div formGroupName="endereco">
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" formControlName="cep">
                  <div *ngIf="clientForm.get('endereco.cep')?.invalid && clientForm.get('endereco.cep')?.touched" class="text-danger">
                    CEP é obrigatório
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="rua" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="rua" formControlName="rua">
                  <div *ngIf="clientForm.get('endereco.rua')?.invalid && clientForm.get('endereco.rua')?.touched" class="text-danger">
                    Rua é obrigatória
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="numero" class="form-label">Número</label>
                  <input type="text" class="form-control" id="numero" formControlName="numero">
                  <div *ngIf="clientForm.get('endereco.numero')?.invalid && clientForm.get('endereco.numero')?.touched" class="text-danger">
                    Número é obrigatório
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="bairro" formControlName="bairro">
                  <div *ngIf="clientForm.get('endereco.bairro')?.invalid && clientForm.get('endereco.bairro')?.touched" class="text-danger">
                    Bairro é obrigatório
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" formControlName="cidade">
                  <div *ngIf="clientForm.get('endereco.cidade')?.invalid && clientForm.get('endereco.cidade')?.touched" class="text-danger">
                    Cidade é obrigatória
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="estado" formControlName="estado">
                  <div *ngIf="clientForm.get('endereco.estado')?.invalid && clientForm.get('endereco.estado')?.touched" class="text-danger">
                    Estado é obrigatório
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
